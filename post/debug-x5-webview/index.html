<h2 id="调试qq浏览器x5内核">调试QQ浏览器X5内核</h2>

<p>用QQ浏览器或者微信打开 <code>http://debugx5.qq.com/</code></p>

<p>注意不要使用<code>https</code>访问</p>

<p>微信内还可以对内核调试 微信打开 <code>http://debugtbs.qq.com/</code></p>

<p>Chrome 打开  <code>chrome://inspect/#devices</code></p>
